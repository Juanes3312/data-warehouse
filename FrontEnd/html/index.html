<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c5ccac35e.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
</head>

<body>
    <header name="navbar">
        <div id="header1">
            <a href="index.html" id="logo">
                <h2>LOGO</h2>
            </a>
        </div>
        <div id="header2">
            <div>
                <a href="index.html">Contactos</a>
            </div>
            <div id="usuariosHeader">
                <a href="usuarios.html">Usuarios</a>
            </div>
            <div>
                <a href="companias.html">Compañias</a>
            </div>
            <div>
                <a href="region-ciudad.html">Region/Ciudad</a>
            </div>
        </div>
    </header>
    <div id="login" class="login display-none">
        <div id="loginBorde">
            <h2>Bienvenido</h2>
            
            <div id="loginCaja">
                <input type="nombre" name="nombre" id="inputNombre" placeholder="nombre" autocomplete='off'>
            </div>
            <div id="passwordCaja">
                <input type="password" name="password" id="inputPassword" placeholder="password" autocomplete='off'>
            </div>
            <button id="btnIngresar">
                <p>Ingresar</p>

            </button>
        </div>
    </div>
    <div id="cajaAggContacto" class="display-none cajaAggContacto">
        <div id="cajaAzul">
            <h2>Nuevo Contacto</h2>
            <P id="xCajaAzul">X</P>
        </div>
        <div id="cajaDatos">
            <div id="cajaNombre">
                <p>Nombre</p>
                <input type="text" id="inputNombreCont">
            </div>
            <div id="cajaCargo">
                <p>Cargo</p>
                <input type="text" id="inputCargo">
            </div>
            <div id="cajaEmail">
                <p>Email</p>
                <input type="text" id="inputEmail">
            </div>
            <div id="cajaCompania">
                <p>Compañia</p>
                <select name="compania" id="selectCompania">
                </select>
            </div>
        </div>
        <div id="cajaDatos2">
            <div id="cajaRegion">
                <p>Region</p>
                <select name="Region" id="selectRegion">
                </select>
            </div>
            <div id="cajaPais">
                <p>Pais</p>
                <select name="pais" id="selectPais">
                </select>
            </div>
            <div id="cajaCiudad">
                <p>Ciudad</p>
                <select name="ciudad" id="selectCiudad">
                </select>
            </div>
            <div id="cajaInteres">
                <p>Interes</p>
                <div class="__range __range-step">
                    <input value="25" type="range"  max="100" min="25" step="25" id="iptInteres"  list="ticks">
                    <datalist id="ticks">
                        <option value="25">25%</option>
                        <option value="50" >50%</option>
                        <option value="75" >75%</option>
                        <option value="100" >100%</option>
                       
                    </datalist>
                    <output></output>
                </div>
            </div>
            <div id="btnCajaGuardarUsuario">
                <button id="btnGuardarUsuario">Guardar Usuario</button>
            </div>
            <div id="btnCajaEditarUsuario">
                <button id="btnEditarUsuario" class="display-none">Editar Usuario</button>
            </div>
        </div>
    </div>
    <div id="container1" class="container1">
        <div>
            <h2>Contactos</h2>
            <div>
                <input type="search" id="barraBusquedad">
                <i class="fas fa-search" id="lupita"></i>
            </div>

        </div>
        <div id="botonesCont1">
            <button id="expContacto">Exportar Contactos</button>
            <button id="aggContacto">Agregar Contacto</button>
        </div>
    </div>
    <div class="delete display-none">
        <button id="btnBorrar">Borrar</button>
    </div>
    <table id="container2" class="container2">
        <tr id="titulos">
            <th>
                <input type="checkbox" name="" id="checkboxPp">
            </th>
            <th id="nombreT">
                Contacto
            </th>
            <th id="paisT">
                Pais/Region
            </th>
            <th id="direccionT">
                Compañia
            </th>
            <th id="accionesT">
                Cargo
            </th>
            <th>
                Interes
            </th>
            <th>
                Acciones
            </th>
        </tr>
    </table>
</body>
<script type="module" src="../script/script.js"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

</html>
