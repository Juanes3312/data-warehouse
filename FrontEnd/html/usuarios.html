    <div class="crearUsuario" id="crearUsuario">
        <div class="crearUsuarioBorde">
            <h2>Crear Usuario</h2>
            <div>
                <p>Nombre:</p>
                <form action="">
                    <input type="nombre" id="inputNombre">
                </form>
                <p>Apellido:</p>
                <input type="apellido" id="inputApellido">
                <p>Email:</p>
                <input type="email" id="inputEmail">
                <p>Direccion:</p>
                <input type="direccion" id="inputDireccion">
                <p>Contraseña:</p>
                <input type="password" id="inputPassword">
                <p>Repetir Contraseña</p>
                <input type="password" id="inputPasswordConfirm">
            </div>
            <button id="btncrearUsuario">
                <p>Crear Usuario</p>
            </button>
        </div>
    </div>
    <div id="editarUsuario" class="editarUsuario display-none ">
        <h2>Actualizar Usuario</h2>
        <div>
            <p>Nombre:</p>
            <input type="nombre" id="updateInputNombre">
            <p>Apellido:</p>
            <input type="apellido" id="updateInputApellido">
            <p>Email:</p>
            <input type="email" id="updateInputEmail">
            <p>Direccion:</p>
            <input type="direccion" id="updateInputDireccion">
        </div>
        <button id="btnEditarUsuario">
            <p>Actualizar Usuario</p>
        </button>
    </div>

   <table id="container">
       <tr>
           <th>
